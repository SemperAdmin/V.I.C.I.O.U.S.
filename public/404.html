<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>V.I.C.I.O.U.S.</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages - encode path with encodeURIComponent
      var pathSegmentsToKeep = 1; // 1 for /repo-name/ base path
      var l = window.location;
      var basePath = l.origin + l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
      var originalPathAndQuery = l.pathname.split('/').slice(1 + pathSegmentsToKeep).join('/') + l.search;
      l.replace(basePath + '/?p=' + encodeURIComponent(originalPathAndQuery) + l.hash);
    </script>
  </head>
  <body>
  </body>
</html>
