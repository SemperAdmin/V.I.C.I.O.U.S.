  <body>
    <div id="root"></div>
    <!-- Handle GitHub Pages SPA redirect -->
    <script type="text/javascript">
      (function(l) {
        var params = new URLSearchParams(l.search);
        var encodedPath = params.get('p');
        if (encodedPath) {
          var decodedPathAndQuery = decodeURIComponent(encodedPath);
          window.history.replaceState(null, null,
              l.pathname.replace(/\/$/, '') + '/' + decodedPathAndQuery + l.hash
          );
        }
      }(window.location))
    </script>
    
  </body>
